<!DOCTYPE>
<html>
        <head>
               <style>
                        .grid-container{
                                display: grid;
                                gap: 10px;
                                grid-template-rows: 200px 300px;
                                grid-template-columns: 300px 200px;
                        }
                        .grid-item{
                                background-color: grey;
                        }
               </style> 
        </head>
        <body>
               <div class="grid-container">
                       <div class="grid-item">
                                1
                       </div>
                       <div class="grid-item">
                                2
                       </div>
                       <div class="grid-item">
                                3
                       </div>
                       <div class="grid-item">
                                4
                       </div>
                
               </div>
        </body>
</html>
